<p>
    <style type="text/css">
        .text-center {
            text-align: center;
            margin-bottom: 1em;
        }

        .lightbox-gallery {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            overflow: hidden;
        }

        .lightbox-gallery img:hover {
            -webkit-transform: scale(1.1);
            transform: scale(1.1);
            filter: opacity(.7);
        }

        .lightbox-gallery div>img {
            width: 220px;
            height: 130px;
            display: block;
        }

        .lightbox-gallery div {
            margin: 10px;
            flex-basis: 180px;
        }

        /*Lighbox CSS*/
        .lightbox {
            display: none;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 20;
            padding-top: 110px;
            box-sizing: border-box;
        }

        .lightbox img {
            display: block;
            margin: auto;
        }

        .lightbox .caption {
            margin: 15px auto;
            width: 0%;
            text-align: center;
            font-size: 1em;
            line-height: 1.5;
            font-weight: 700;
            color: #eee;
        }

        /* titulo encima del video*/
        figure {
            border-radius: 10%;
            display: block;
            height: 150px;
            position: relative;
            width: 150px;
        }

        figure:after {
            background-color: rgba(0, 0, 0, .5);
            border-radius: 5px;
            color: #fff;
            content: attr(title);
            opacity: 0;
            padding: 6px 12px;
            position: absolute;
            left: 110%;
            top: 30px;
            transition: all .25s ease;
            visibility: hidden;
            white-space: nowrap;
        }

        figure[tooltip-dir="bottom"]:after,
        figure[tooltip-dir="top"]:after {
            left: 50%;
            right: auto;

            transform: translateX(-50%);
        }

        figure[tooltip-dir="top"]:after {
            bottom: 80%;
            top: auto;
        }

        figure:hover:after {
            opacity: 1;
            visibility: visible;
        }

        select {
            border: 1px solid #ccc;
            border-radius: 3px;
            padding: 6px 12px;
        }

        .lightbox-video {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            overflow: hidden;

        }

        .lightbox-video div>figure {
            width: 350px;
            height: 160px;
            display: block;
        }
    </style>
</p>

<script>
    // Create a lightbox
    (function () {
        var $lightbox = $("<div class='lightbox'></div>");
        var $img = $("<img>");
        var $caption = $("<p class='caption'></p>");

        // Add image and caption to lightbox

        $lightbox
            .append($img)
            .append($caption);

        // Add lighbox to document

        $('body').append($lightbox);

        $('.lightbox-gallery img').click(function (e) {
            e.preventDefault();

            // Get image link and description
            var src = $(this).attr("data-image-hd");
            var cap = $(this).attr("alt");

            // Add data to lighbox

            $img.attr('src', src);
            $caption.text(cap);

            // Show lightbox

            $lightbox.fadeIn('fast');

            $lightbox.click(function () {
                $lightbox.fadeOut('fast');
            });
        });

    }());
</script>
