<script>

    function searchItem() {
        var input, filter, panels, titles, found = false;
        input = document.getElementById('searchInput');
        filter = input.value.toUpperCase().trim();
        panels = document.getElementById('accordion').getElementsByClassName('panel');

        for (var i = 0; i < panels.length; i++) {
            titles = panels[i].querySelectorAll('.second-level-titles, .third-level-titles');
            for (var j = 0; j < titles.length; j++) {
                var a = titles[j].querySelector("a");
                if (a && a.textContent.toUpperCase().indexOf(filter) > -1) {
                    $(panels[i].getElementsByClassName('panel-collapse')[0]).collapse('show');
                    $('html, body').animate({
                        scrollTop: $(titles[j]).offset().top - 20
                    }, 500);
                    found = true;
                    break; // Break out of the inner loop on the first match
                }
            }
            if (found) break; // Break out of the outer loop if a match has been found
        }

        if (!found) alert('Sub-elemento no encontrado.');
    }



</script>
<script>
    $(document).ready(function () {
        // Detectar clics fuera de los paneles del acordeón y colapsar los que están abiertos
        $(document).click(function (event) {
            if (!$(event.target).closest('.panel').length) {
                $('.panel-collapse.in').collapse('hide');
            }
        });

        // Agregar evento click a los toggles del acordeón para expandir/cerrar los paneles
        $('.accordion-toggle').click(function (e) {
            e.stopPropagation(); // Prevenir que el evento se propague y cause el cierre inmediato
            var $this = $(this);
            var $collapse = $this.closest('.panel').find('.panel-collapse');

            $collapse.collapse('toggle'); // Alternar el estado de colapso del panel
        });
    });
