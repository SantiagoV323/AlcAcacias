<style>
    /* Contenedor de la imagen */
    .image-container {
        margin-bottom: 3%;
        display: inline-block;
        /* Para que el contenedor se ajuste al tamaño de la imagen */
        border-radius: 20px;
        /* Ajusta el border-radius según prefieras */
        overflow: hidden;
        transition: transform 0.3s ease-in-out;
    }

    /* Estilo de la imagen */
    .image-container img {
        width: 100%;
        /* La imagen ocupará el ancho completo del contenedor */
        height: auto;
        /* Mantiene las proporciones originales sin recortar */
        transition: transform 0.3s ease-in-out, filter 0.3s ease-in-out;
        filter: brightness(100%);
    }

    /* Efecto hover */
    .image-container:hover img {
        transform: scale(1.05);
        /* Agranda la imagen ligeramente */
        filter: brightness(90%);
        /* Cambia ligeramente el tono */
    }
</style>
