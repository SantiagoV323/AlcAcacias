<script type="text/javascript" src="jquery-3.3.1.min.js" ></script><script type="text/javascript">
		
		$(function(){
			// $("#trasparencia a").each(function(){
			// 	if ($(this).attr("href")=="#"){
			// 		$(this).css("color","#fb9e9e")
			// 	}
			// })
				$(".link-tabs").click(function(e){					
					if ($(this).hasClass("active")){
						$(".link-tabs").removeClass("active")
						$(".contenido-tabs").hide(500)
					}else{
						$(".link-tabs").removeClass("active")
						$(this).addClass("active")
						$(".contenido-tabs").hide(500)
						$(this).siblings('.contenido-tabs').show(400)
					}
					e.preventDefault()
				})
		})
	</script>
